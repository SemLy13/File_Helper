{% extends "base.html" %}

{% block content %}
<html>
<head>
    <title>File Management</title>
    <style>
        nav {
            position: fixed;
            width: 100%;
            background-color: #f8f9fa;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div style="margin-top: 50px;">
        <h1>Upload CSV File</h1>
        <form method=post enctype=multipart/form-data>
            <input type=file name=file>
            <input type=submit value=Upload>
        </form>
    </div>
</body>
</html>

{% endblock %}
